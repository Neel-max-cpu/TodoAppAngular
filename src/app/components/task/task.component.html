            + Add Task
        </button>
    </div>

    <app-add-task 
    *ngIf="showAddTask"
    [task]="taskToEdit"
    (closeForm)="handleFormClose($event)"
    ></app-add-task>

        <!-- looping through the json file -->
            <div *ngFor="let todo of todoItems" class="shadow-xl rounded-xl shadow-blue-100 bg-white p-5">
                <div class="flex justify-between items-center">
                <div class="flex space-x-2">                
                    <p>{{ todo.title }}</p>                    
                    <div class="flex space-x-0.5">
                        <lucide-icon [img]="Clock" class="my-icon mt-0.5 h-5 w-5 flex items-center text-gray-500"></lucide-icon>             
                        <p class="font-mono text-sm items-center flex">{{ todo.date }}</p>
                    </div>                
                </div>
                <div class="flex space-x-2">
                    <button (click)="onEdit(todo)" class="hover:cursor-pointer text-gray-500 hover:text-gray-600">
                        <lucide-icon [img]="Pencil" class="my-icon h-4 w-4 "></lucide-icon>
                    </button>
                    <button (click)="onComplete(todo)" class="bg-green-500 p-1 rounded-lg hover:cursor-pointer hover:bg-green-600">
                        <lucide-icon [img]="Check" class="my-icon h-5 w-5 text-white"></lucide-icon>             
                    </button>
                    <button (click)="onDelete(todo.id!)" class="bg-red-500 p-1 rounded-lg hover:cursor-pointer hover:bg-red-600">
                        <lucide-icon [img]="Trash2" class="my-icon h-5 w-5 text-white"></lucide-icon>             
                    </button>
                </div>
                </div>
            </div>
      
    </div>
  </div>
</div>
