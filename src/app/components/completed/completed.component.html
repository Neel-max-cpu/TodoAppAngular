
<div class="w-full h-full">
    <div class="p-10">
  
      <div class="flex items-center justify-between mb-5">
          <h1 class="font-semibold text-3xl text-gray-800 font-mono">Completed Tasks</h1>
      </div>
  
      <div class="flex flex-col space-y-2">
          <!-- looping through the json file -->
              <div *ngFor="let completed of completedTodo" class="shadow-xl rounded-xl shadow-blue-100 bg-white p-5">
                  <div class="flex justify-between items-center">
                  <div class="flex space-x-2">                
                      <p>{{ completed.title }}</p>                    
                      <div class="flex space-x-0.5">
                          <lucide-icon [img]="Clock" class="my-icon mt-0.5 h-5 w-5 flex items-center text-gray-500"></lucide-icon>             
                          <p class="font-mono text-sm items-center flex">{{ completed.date }}</p>
                      </div>                
                  </div>
                  <div class="flex space-x-2">                  
                      <button (click)="onUndo(completed)" class="bg-green-500 p-1 rounded-lg hover:cursor-pointer hover:bg-green-600">
                          <lucide-icon [img]="Undo2" class="my-icon h-5 w-5 text-white"></lucide-icon>             
                      </button>
                      <button (click)="onDelete(completed.id!)" class="bg-red-500 p-1 rounded-lg hover:cursor-pointer hover:bg-red-600">
                          <lucide-icon [img]="Trash2" class="my-icon h-5 w-5 text-white"></lucide-icon>             
                      </button>
                  </div>
                  </div>
              </div>
        
      </div>
    </div>
  </div>
