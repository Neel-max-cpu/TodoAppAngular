<div class="h-screen w-full">
    <mat-card class="!shadow-2xl !bg-teal-200 !border-none">
        <mat-card-content>
            <div class="flex-col">
                <h1 class="font-mono font-semibold text-2xl">Todo:</h1>
                <textarea [(ngModel)]="title" class="bg-amber-50 rounded-lg text-gray-800 focus:border-none p-2 w-full h-20 placeholder:text-gray-500 placeholder:text-sm" placeholder="Your Task...."></textarea>
                <h1 class="font-mono font-semibold text-2xl">Date:</h1>
                <input [(ngModel)]="date" class="bg-amber-50 rounded-lg p-2 w-full text-gray-800 placeholder:text-gray-500"  type="date">
            </div>
        </mat-card-content>
        <div class="mt-3 p-3">
            <div class="flex justify-between">
                <button (click)="assignTask()" class="bg-green-700 rounded-lg p-2 text-white hover:bg-green-800 hover:cursor-pointer">Assign</button>
                <button (click)="cancel()" class="bg-red-700 rounded-lg p-2 text-white hover:bg-red-800 hover:cursor-pointer">Cancel</button>
            </div>
        </div>
    </mat-card>
</div>
